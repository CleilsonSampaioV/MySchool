<app-bread-crumb
  [items]="[{ text: 'Escolas', link: '' }, { text: pageTitle }]"
></app-bread-crumb>

<app-page-header
  [page-title]="pageTitle"
  button-text="<< Voltar"
  button-link=""
  button-class="btn-outline-primary"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card border-primary">
    <div class="card-header bg-primary text-light">Informações sobre a Escola</div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
          <app-form-field-error
            [form-control]="resourceForm.get('name')"
          ></app-form-field-error>
        </div>
        <div class="form-group col-md-6">
          <label for="cnpj">Cnpj</label>
          <input
            type="text"
            [imask]="imaskConfigCnpj" 
            class="form-control"
            id="cnpj"
            formControlName="cnpj"
          />
          <app-form-field-error
            [form-control]="resourceForm.get('cnpj')"
          ></app-form-field-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Rua</label>
          <input
            type="text"
            class="form-control"
            id="street"
            formControlName="street"
          />
          <app-form-field-error
            [form-control]="resourceForm.get('street')"
          ></app-form-field-error>
        </div>
        <div class="form-group col-md-2">
          <label for="cnpj">Número</label>
          <input
            type="text"
            [imask]="imaskConfigNumber" 
            class="form-control"
            id="number"
            formControlName="number"
          />
          <app-form-field-error
            [form-control]="resourceForm.get('number')"
          ></app-form-field-error>
        </div>
        <div class="form-group col-md-6">
          <label for="cnpj">Bairro</label>
          <input
            type="text"
            class="form-control"
            id="neighborhood"
            formControlName="neighborhood"
          />
          <app-form-field-error
            [form-control]="resourceForm.get('neighborhood')"
          ></app-form-field-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="name">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="city"
            formControlName="city"
          />
          <app-form-field-error
            [form-control]="resourceForm.get('city')"
          ></app-form-field-error>
        </div>
        <div class="form-group col-md-3">
          <label for="cnpj">Estado</label>
          <input
            type="text"
            class="form-control"
            id="state"
            formControlName="state"
          />
          <app-form-field-error
            [form-control]="resourceForm.get('state')"
          ></app-form-field-error>
        </div>
        <div class="form-group col-md-3">
          <label for="cnpj">Pais</label>
          <input
            type="text"
            class="form-control"
            id="country"
            formControlName="country"
          />
          <app-form-field-error
            [form-control]="resourceForm.get('country')"
          ></app-form-field-error>
        </div>
        <div class="form-group col-md-3">
          <label for="cnpj">Cep</label>
          <input
            type="text" 
            [imask]="imaskConfigZipCode" 
            class="form-control"
            id="zipCode" placeholder="00000000"
            formControlName="zipCode"
          />
          <app-form-field-error
            [form-control]="resourceForm.get('zipCode')"
          ></app-form-field-error>
        </div>
      </div>
    </div>
  </div>

  <app-server-error-messages
    [server-error-messages]="serverErrorMessages"
  ></app-server-error-messages>

  <button
    [disabled]="submittingForm || resourceForm.invalid"
    type="submit"
    class="btn btn-success btn-lg float-right mt-3"
  >
    Salvar
  </button>

  
</form>
