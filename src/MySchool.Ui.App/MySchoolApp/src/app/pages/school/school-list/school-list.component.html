<app-bread-crumb [items]="[{text:'Escolas'}]"></app-bread-crumb>
<app-page-header></app-page-header>

<app-page-header page-title="Escolas" button-text="+ Nova Escola" button-link="new" button-class="btn-success"></app-page-header>
<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Nome</th>
            <th>Cnpj</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let escola of resources">
            <td>
                <strong>{{escola.name}}</strong><br>
                <small>{{escola.name}}</small>
            </td>
            <td>
                <a [routerLink]="[escola.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deleteResource(escola)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
