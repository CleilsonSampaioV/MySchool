<app-bread-crumb [items]="[{text:'Escolas'}]"></app-bread-crumb>
<app-page-header page-title="Escolas" button-text="+ Nova Escola" button-link="new" button-class="btn-success"></app-page-header>
<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Nome</th>
            <th>Cnpj</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let escola of resources">
            <td>
                <strong>{{escola.name}}</strong><br>
            </td>
            <td>
                {{escola.cnpj}}
            </td>
            <td>
                <a [routerLink]="[escola.id, 'edit']" class="btn btn-info btn-sm mr-1">Editar</a>
                <button (click)="actionsForCreateNewClass(escola.id)" class="btn btn-warning btn-sm mr-1">Cadastrar nova Turma</button>
                <button (click)="deleteResource(escola)" class="btn btn-danger btn-sm mr-1">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
