<app-bread-crumb [items]="[{text:'Turmas'}]"></app-bread-crumb>
<button (click)="actionsForNewClass()" class="btn btn-success btn-lg mb-3 float-right">Cadastrar Nova turma</button>
<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Nome</th>
            <th>Turno</th>
            <th>Grau</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let class of schoolClasses">
            <td>
                <strong>{{class.name}}</strong><br>
            </td>
            <td>
                {{class.shift}}
            </td>
            <td>
                {{class.degree}}
            </td>
            <td>
                <button (click)="actionsForEditClass(class.id)" class="btn btn-info btn-sm">Editar</button>
                <button (click)="deleteClass(class)" class="btn btn-danger btn-sm ml-1">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
